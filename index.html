<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>versace</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', monospace;
      overflow: hidden;
    }

    .word {
      font-size: 6rem;
      color: white;
      text-transform: lowercase;
      transition: filter 0.1s ease, transform 0.1s ease;
    }

    .shake {
      animation: shakeX 0.15s ease-in-out;
    }

    .blur {
      filter: blur(16px);
    }

    @keyframes shakeX {
      0%   { transform: translateX(0); }
      10%  { transform: translateX(-20px); }
      20%  { transform: translateX(20px); }
      30%  { transform: translateX(-18px); }
      40%  { transform: translateX(18px); }
      50%  { transform: translateX(-15px); }
      60%  { transform: translateX(15px); }
      70%  { transform: translateX(-10px); }
      80%  { transform: translateX(10px); }
      90%  { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="word" id="word">f o c u s</div>

  <script>
    const wordEl = document.getElementById('word');
    let state = 'f o c u s';

    setInterval(() => {
      wordEl.classList.add('shake', 'blur');

      setTimeout(() => {
        state = state === 'f o c u s' ? 's i l e n c e' : 'f o c u s';
        wordEl.textContent = state;
        wordEl.classList.remove('shake', 'blur');
        document.title = state; // sync the tab title
      }, 150); // matches shake duration
    }, 1000); // every 1 second
  </script>
</body>
</html>
