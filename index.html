<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Radar Background */
    #radar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,0,0,0.3) 2px, transparent 2px);
      background-size: 50px 50px;
      border-radius: 50%;
      z-index: 0;
    }

    /* Radar Sweep with fading trail */
    #sweep {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.4) 0deg,
        rgba(255,0,0,0.2) 30deg,
        rgba(255,0,0,0.1) 60deg,
        transparent 120deg
      );
      animation: rotateSweep 4s linear infinite;
      z-index: 1;
    }

    @keyframes rotateSweep {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Content Layer */
    #content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #message {
      font-size: 2rem;
      margin: 20px 0;
    }

    #zzzz {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 5px;
      white-space: nowrap;
    }

    iframe {
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Radar Background -->
  <div id="radar"></div>
  <div id="sweep"></div>

  <!-- Foreground Content -->
  <div id="content">
    <iframe allow="autoplay *; encrypted-media *;" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" 
      sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
      src="https://embed.music.apple.com/us/song/kings-dead/1440907112"></iframe>

    <div id="message">if you see this, i'm probably sleeping</div>
    <div id="zzzz"></div>
  </div>

  <script>
    const zContainer = document.getElementById('zzzz');
    let zCount = 0;

    function addZ() {
      zContainer.textContent += 'z';
      zCount++;
    }

    // Add one Z every 100ms
    setInterval(addZ, 100);

    // Click to redirect
    document.body.addEventListener('click', function() {
      window.location.href = "https://blog.o6nt.com/";
    });
  </script>
</body>
</html>
