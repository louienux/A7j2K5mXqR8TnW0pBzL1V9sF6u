<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: segoe ui, sans-serif;
            position: relative;
        }

        .rain {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            top: -20px;
            width: 2px;
            height: 15px;
            background: rgba(173, 216, 230, 0.8);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .center-content {
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="center-content">
        <a href="https://blog.o6nt.com/">
            <img src="cutiecat.jpg" alt="Centered Image" width="200">
        </a>
    </div>

    <div class="rain"></div>

    <script>
        const rainContainer = document.querySelector('.rain');
        let rainSpeed = 1000; // Start slow

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}vw`;
            raindrop.style.animationDuration = `${3 + Math.random() * 2}s`; 
            rainContainer.appendChild(raindrop);

            setTimeout(() => raindrop.remove(), 4000);
        }

        function increaseRainfall() {
            if (rainSpeed > 100) { 
                rainSpeed -= 80;
            }
            setTimeout(increaseRainfall, 2000);
        }

        setInterval(createRaindrop, 50);
        increaseRainfall();
    </script>

</body>
</html>
