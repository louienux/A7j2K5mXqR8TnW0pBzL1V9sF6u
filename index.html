<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>focus (?)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
      touch-action: manipulation;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      white-space: nowrap;
      text-align: center;
    }
    .strike {
      text-decoration: line-through;
    }
    .not {
      position: absolute;
      font-size: 4vw;
      color: red;
      animation: fadeout 2s forwards;
      pointer-events: none;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      z-index: 9999;
    }
    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #counter {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mainText" class="center">
    everything's <span id="great">grea<span id="t">t</span><span id="cursor" class="cursor">|</span></span>
  </div>
  <span id="counter"></span>

  <script>
    let triggered = false;
    let count = 0;

    setInterval(() => {
      count++;
      document.getElementById("counter").textContent = count;
    }, 1000);

    setTimeout(() => {
      if (triggered) return;
      triggered = true;

      document.getElementById("great").classList.add("strike");

      let i = 0;
      const interval = setInterval(() => {
        const not = document.createElement("div");
        not.className = "not";
        not.textContent = "not";
        not.style.top = Math.random() * window.innerHeight + "px";
        not.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(not);
        i++;
        if (i >= 50) clearInterval(interval);
      }, 100);

      setTimeout(() => {
        const staticScreen = document.createElement("div");
        staticScreen.className = "static";
        document.body.appendChild(staticScreen);

        setTimeout(() => {
          staticScreen.remove();
          document.querySelectorAll(".not").forEach(el => el.remove());
          document.getElementById("mainText").innerHTML = "everything's great.";
        }, 2000);
      }, 7000);
    }, 11000);
  </script>
</body>
</html>
