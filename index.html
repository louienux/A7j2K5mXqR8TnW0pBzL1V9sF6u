<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i do reside in your light</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .quote {
      font-size: 2em;
      color: #fff;
      text-align: center;
      max-width: 600px;
      white-space: pre-wrap;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      position: relative;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow {
      animation: glowFlash 0.5s ease-out;
    }

    @keyframes glowFlash {
      0% {
        text-shadow:
          0 0 2px #fff,
          0 0 4px #fff,
          0 0 8px #fff,
          0 0 16px #fff;
      }
      100% {
        text-shadow: none;
      }
    }

    .spirit {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      animation: spiritRise 1.5s ease-out forwards;
    }

    @keyframes spiritRise {
      0% {
        opacity: 0.3;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 0.2;
        transform: translateY(-20px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.4);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote" id="quote"></div>
  </div>

  <script>
    const quote = 'He who has a why to live for can bear almost any how';
    const container = document.getElementById('quote');

    // Step 1: Reveal letters one by one
    quote.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.classList.add('letter');
      span.style.animationDelay = `${i * 80}ms`;
      if (char === ' ') span.style.width = '0.5em';
      container.appendChild(span);
    });

    // Step 2: After all letters are visible, trigger glow + spirit
    const totalDelay = quote.length * 80 + 800;
    setTimeout(() => {
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter, i) => {
        // Add glow
        setTimeout(() => {
          letter.classList.add('glow');

          // Create spirit
          const spirit = document.createElement('span');
          spirit.textContent = letter.textContent;
          spirit.className = 'spirit';
          spirit.style.left = letter.offsetLeft + 'px';
          spirit.style.top = letter.offsetTop + 'px';
          spirit.style.fontSize = window.getComputedStyle(letter).fontSize;
          container.appendChild(spirit);

          // Remove spirit after animation
          setTimeout(() => spirit.remove(), 1500);
        }, i * 30);
      });
    }, totalDelay);
  </script>
</body>
</html>
