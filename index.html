<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>focus</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      padding: 20px 40px;
    }

    #sentence {
      display: inline-block;
      padding: 10px 20px;
      z-index: 2;
      position: relative;
    }

    .line {
      position: absolute;
      background: white;
      z-index: 1;
    }

    #bottom {
      height: 1px;
      width: 0;
      bottom: 0;
      left: 0;
      animation: drawBottom 3s ease-out forwards;
    }

    #right {
      width: 1px;
      height: 0;
      right: 0;
      bottom: 0;
      animation: drawRight 2s ease-out forwards;
      animation-delay: 3s;
    }

    #top {
      height: 1px;
      width: 0;
      top: 0;
      right: 0;
      animation: drawTop 2s ease-out forwards;
      animation-delay: 5s;
    }

    #left {
      width: 1px;
      height: 0;
      top: 0;
      left: 0;
      animation: drawLeft 2s ease-out forwards;
      animation-delay: 7s;
    }

    @keyframes drawBottom {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes drawRight {
      from { height: 0; }
      to { height: 100%; }
    }

    @keyframes drawTop {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes drawLeft {
      from { height: 0; }
      to { height: 100%; }
    }

    .glow {
      animation: glowPulse 1s ease-out;
    }

    @keyframes glowPulse {
      0%   { text-shadow: 0 0 0 white; }
      50%  { text-shadow: 0 0 10px white; }
      100% { text-shadow: 0 0 0 white; }
    }

    .echo {
      position: absolute;
      border: 1px solid white;
      box-sizing: border-box;
      opacity: 0;
      animation: echoWave 2s ease-out forwards;
    }

    @keyframes echoWave {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .plus {
      position: absolute;
      font-size: 1.2rem;
      color: white;
      opacity: 0;
      animation: plusFade 2s ease-in-out forwards;
    }

    @keyframes plusFade {
      0%   { opacity: 0; transform: scale(0.5); }
      50%  { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <span id="sentence">less talk, less mistakes.</span>
    <div class="line" id="bottom"></div>
    <div class="line" id="right"></div>
    <div class="line" id="top"></div>
    <div class="line" id="left"></div>
  </div>

  <script>
    const sentence = document.getElementById('sentence');
    const container = document.getElementById('container');

    // Trigger glow and echo after rectangle completes
    setTimeout(() => {
      sentence.classList.add('glow');
      triggerEcho();
      startPlusLoop();
    }, 9000);

    // Echo wave effect
    function triggerEcho() {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const echo = document.createElement('div');
          echo.className = 'echo';
          const rect = container.getBoundingClientRect();
          echo.style.left = `${rect.left}px`;
          echo.style.top = `${rect.top}px`;
          echo.style.width = `${rect.width}px`;
          echo.style.height = `${rect.height}px`;
          document.body.appendChild(echo);
          setTimeout(() => echo.remove(), 2000);
        }, i * 400);
      }
    }

    // Looping "+" particles outside the box
    const emitPlusParticle = () => {
      const rect = container.getBoundingClientRect();
      let x, y, tries = 0;

      do {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
        tries++;
      } while (
        x > rect.left && x < rect.right &&
        y > rect.top && y < rect.bottom &&
        tries < 10
      );

      if (tries >= 10) return;

      const particle = document.createElement('div');
      particle.className = 'plus';
      particle.textContent = '+';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 2000);
    };

    const startPlusLoop = () => {
      setInterval(() => {
        for (let i = 0; i < 5; i++) {
          emitPlusParticle();
        }
      }, 300);
    };
  </script>
</body>
</html>
