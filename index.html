<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sentence {
      z-index: 2;
      position: relative;
    }

    .glow {
      animation: glowPulse 1s ease-out;
    }

    @keyframes glowPulse {
      0%   { text-shadow: 0 0 0 white; }
      50%  { text-shadow: 0 0 10px white; }
      100% { text-shadow: 0 0 0 white; }
    }

    .echo {
      position: absolute;
      border: 2px solid white;
      border-radius: 50%;
      box-sizing: border-box;
      opacity: 0;
      animation: echoWave 2s ease-out forwards;
    }

    @keyframes echoWave {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(10);
        opacity: 0;
      }
    }

    .plus {
      position: absolute;
      font-size: 1.2rem;
      color: white;
      opacity: 0;
      animation: plusFade 2s ease-in-out forwards;
    }

    @keyframes plusFade {
      0%   { opacity: 0; transform: scale(0.5); }
      50%  { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <span id="sentence"></span>
  </div>
</body>
</html>
