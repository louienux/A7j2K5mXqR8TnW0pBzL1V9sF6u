<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;

            /* The repeating 7 background - clean and static */
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='20' y='35' fill='rgba(255,255,255,0.1)' font-family='sans-serif' font-size='20'%3E7%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .binary-wrap {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: #000; /* Keeps the binary clear of the background 7s */
            border: 1px solid #333;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            word-break: break-all;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="binary-wrap">
        <p>01101111 01110101 01110100 00100000 01100110 01101111 01110010 00100000 01110100 01101000 01100101 00100000 01111001 01100101 01100001 01110010 00101110</p>
    </div>

</body>
</html>
